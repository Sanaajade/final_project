
<style>
 * {
    margin: 0;
    padding: 0;
  }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: radial-gradient(#9bdfff, #009be4);
  }
  
  .infinite {
    position: relative;
    width: 800px;
    height: 110px;
    background: #525252;
    transform-origin: bottom;
    transform-style: preserve-3d;
    transform: perspective(500px) rotateX(40deg);
  }
  
  .infinite::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    width: 100%;
    height: 10px;
    background: linear-gradient(90deg, #fff 0%, #fff 70%, #525252 70%, #525252 100%);
    background-size: 120px;
  }
  
  .infinite::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 30px;
    background: #333;
    bottom: -30px;
    transform-origin: top;
    transform: perspective(500px) rotateX(-25deg); 
  }
  
  .shadow {
    position: absolute;
    bottom: -90px;
    left: 50%;
    transform: translateX(-50%);
    width: 95%;
    height: 60px;
    background: linear-gradient(#000, transparent);
    opacity: 0.5;
  }
  
  .car {
    position: relative;
    height: 300px;
    width: 300px;
    transform: perspective(500px) rotateX(-25deg) translateY(-150px);
  }
</style>
<body>
  
  <div class="infinite">
  <div class="shadow"></div>
    <img src="25BB59FE-9AA5-48D8-B814-233930150D24.png" alt="green car" class="car">

  
  </div>

</body>
