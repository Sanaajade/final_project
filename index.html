<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Honk&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<style>
 * {
    margin: 0;
    padding: 0;
  }
  
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-image: url("1.jpg");
  background-size: cover;
   background-attachment: fixed;
    background-position: center;
     background-repeat: no-repeat;
  }
  
  .infinite {
    position: relative;
    width: 1000px;
    height: 110px;
    background: #525252;
    transform-origin: bottom;
    transform-style: preserve-3d;
    transform: perspective(100px) rotateX(40deg);
  }
  
  .infinite::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    transform: translateY(-50%);
    width: 100%;
    height: 10px;
    background: linear-gradient(90deg, #fff 0%, #fff 70%, #525252 70%, #525252 100%);
    background-size: 120px;
    animation: animateRoad 0.4s linear infinite;
  }
  @keyframes animateRoad{
    0% {
      background-position: 0px;
    }
    100% {
      background-position: -120px;
    }
  }

  .infinite::after {
    content: '';
    position: absolute;
    width: 100%;
    height: 30px;
    background: #333;
    bottom: -30px;
    transform-origin: top;
    transform: perspective(500px) rotateX(-25deg); 
  }
  
  .shadow {
    position: absolute;
    bottom: -90px;
    left: 50%;
    transform: translateX(-50%);
    width: 95%;
    height: 60px;
    background: linear-gradient(#000, transparent);
    opacity: 0.5;
  }
  
  .car {
    position: relative;
    height: 100px;
    width: 700px;
    transform: perspective(200px) rotateX(-30deg) translateY(-460px);
  }
  
  button {
    background-color: rgb(255, 182, 205);
    padding: 20px;
    border-radius: 20px;
    font-size: 25px;
    font-family: 'sans-serif';
    width: 20vw;
    position: center;
    margin: 45vh;
    color: black;
    cursor: pointer;
  }
  
  button:hover {
    background-color: rgb(255, 105, 134);
  }

</style>
<body>
  
  <div class="infinite">
  <div class="shadow"></div>
    <div class="car">
    <img src="Adobe Express - file (12).png
" alt="yellow car">
</div> 
  </div>
  
<button id="dayTrip">DAY</button>
<button id="nightTrip">NIGHT</button>

<script src="https://cdn.jsdelivr.net/gh/netizenorg/netnet-standard-library/build/nn.min.js"></script>
  <script>
  /*global nn */
    
    let dayTrip, nightTrip
    
    function playSample (e) {
      const key =e.key
      
      if (key === 'day') {
        dayTrip.loop = true
        dayTrip.currentTime = 0
        dayTrip.play()
        return;
      }
      
      if (key === 'night') {
        nightTrip.loop = true
        nightTrip.currentTime = 0
        nightTrip.play()
        return;
      }
    }
      function fileLoaded() {
        nn.create('span')
        .css('font-family', '"Honk", system-ui"')
        .content('DAY')
        .addTo('body')
      
      
        nn.create('span')
        .css('font-family', '"Honk", system-ui"')
        .content('NIGHT')
        .addTo('body')
      }
      
      function setup () {
    nn.get('body').css({
      userSelect: 'none',
      height: '100vh',
      display: 'flex',
      justifyContent: 'center',
      alignItems: 'center'
    })
      
    
    dayTrip = 
      nn.create('audio')
        .set('src', 'SpotiMate.io - Follow My Girl - The Japanese House.mp3', '')
        .addTo('body')
        .on('loadeddata', fileLoaded)
        
    nightTrip = 
      nn.create('audio')
        .set('src', 'SpotiMate.io - Anything - Griff.mp3')
        .addTo('body')
        .on('loadeddata', fileLoaded)
      }
    
    nn.on('load', setup)
    nn.on('keypress', playSample)
  </script>
  
</body>
